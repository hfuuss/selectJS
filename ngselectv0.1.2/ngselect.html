<html ng-app="ngSelect">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="./angular-1.5.7/angular.min.js"></script>
<script src="./ngselect.js"></script>

</head>
<body>
  <div ng-controller="showHideController" class="container">

  <li class="select_box">
    <span ng-click="openSlect=!openSlect">请选择...</span>
    <ul ng-show="openSlect">
      <li>选项一</li>
      <li>选项二</li>
      <li>选项三</li>
      <li>选项四</li>
      <li>选项五</li>
    </ul>
  </li>


 </div>


</body>
</html>
